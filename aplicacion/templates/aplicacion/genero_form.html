{% extends 'aplicacion/base_form.html' %}
{% load static %}

{% block contenido %}
<h2>Agregar un nuevo Genero </h2>
<form action="" method="post">
    {% csrf_token %} 
    <p>Genero: <input type="text" name="nombre" id="nombre"></p>
    <p>Descripcion: <input type="text" name="descripcion" id="descripcion"></p>
    <input type="submit" value="Enviar">
</form>
{% endblock contenido %}
