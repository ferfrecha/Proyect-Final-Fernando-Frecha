<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Nueva Pelicula</title>
</head>
<body>
    <h2>Agregar una Pelicula </h2>
    <form action="" method="post">
        {% csrf_token %} 
        <p>Pelicula: <input type="text" name="titulo" id="titulo"></p>
        <p>Genero: 
            <select name="genero" id="genero">
                {% for genero in generos %}
                    <option value="{{ genero.id }}">{{ genero.nombre }}</option>
                {% endfor %}
            </select>
        </p>
        <p>Duracion: <input type="text" name="duracion" id="duracion"></p>
        <p>Director: 
            <select name="director" id="director">
                {% for director in directores %}
                    <option value="{{ director.id }}">{{ director.nombre }}</option>
                {% endfor %}
            </select>
        </p>
        <p>AÃ±o: <input type="text" name="ano" id="ano"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
