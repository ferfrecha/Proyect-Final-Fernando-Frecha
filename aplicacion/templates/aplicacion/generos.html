{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}

{% endblock titulo %}


{% block contenido %}
    <h1>GENEROS!!!!!!!!</h1>

    <table>
        <tr>
        <th>Nombre</th>
        <th>Descripcion</th>

    </table> 
{% endblock contenido %}
